<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>

  <body>
    <main class='container-fluid a'>
      <div class="col-12 app justify-content-center d-flex flex-column">
        <div class='app-title'>Article Evaluation APP!</div>
        <p>Enter a URL of an article / a blog to discover its sentiment.</p>
            <section>
                <form class="form-group" onsubmit="return Client.handleSubmit(event)">
                    <input id="url" class='form-control' type="text" name="input" value="" placeholder="Enter URL here"><br>
                    <input class='btn btn-primary col-12' type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>
        <ul class="list-group col-12">
          <strong>Form Results:</strong>
          <li class="list-group-item" id="agreement"></li>
          <li class="list-group-item" id="subjectivity"></li>
          <li class="list-group-item" id="confidence"></li>
          <li class="list-group-item" id="irony"></li>
          <li class="list-group-item last-item" id="score_tag"></li>
        </ul>
      </div>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
        })
      }
    </script>
  </body>
</html>
